<div>
  <h1>Ticket Manager</h1>
  <!--<a class="btn" routerLink="/bookmarks">Bookmarks</a>
  <a class="btn1" routerLink="/user">Users</a>-->
  <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Add A Ticket</button>
  <ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Ticket</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <form #addTicketForm="ngForm" (ngSubmit)="addTicket(addTicketForm)">
        <input ngModel type="text" id="ticket" name="title" placeholder="Title" />
        <br />
        <br />
        <input ngModel type="text" id="ticket" name="description" placeholder="Description" />
        <br />
        <br />
        <label class="switch">
          <input ngModel type="checkbox" name="resolved">
          <span class="slider">Resolved</span>
        </label>
        <br />
        <br />
        <input ngModel type="text" id="ticket" name="solution" placeholder="Solution" />
        <br />
        <br />

        <div class="custom-select" style="width:200px;">
          <select ngModel name="priority">
            <option value="0">Select priority:</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>




        <div class="modal-footer">
          <!--<input class="btn btn-outline-dark" type="submit" value="Add Ticket" />
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('close click')">Cancel</button>-->
        </div>


        <input class="btn btn-outline-dark" type="submit" />
      </form>


    </div>


    <div class="modal-footer">
      
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>

    </div>
  </ng-template>
  </div>

<div *ngFor="let t of tickets">
  <a [routerLink]="['/ticket',t.ticketId]"> TicketID:{{t.ticketId}} Title:{{t.title}}</a>        <button type="button" class="close" aria-label="Close" (click)="removeTicket(t.ticketId)">
    <span aria-hidden="true">×</span>
  </button>
</div>
